<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1:1 문의작성</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
</head>
<body style=" margin: 0 auto;">
<span style="font-size: 40px;">1:1 문의작성</span>	
<div style="position: relative; float: right; top: 25px;">
	<a style="background: white; color:black; border:1px solid gray; padding: 10px;">취소</a>
	<button style="background: blue; color: white">작성</button>
</div>
<hr>
<form action="QnAWrite">
	<input type="text" name="title" required="required" autofocus="autofocus">
	<div id="summernote" name="QnAContent"></div>
</form>

<script>
    // 메인화면 페이지 로드 함수
    $(document).ready(function () {
        $('#summernote').summernote({
            placeholder: '내용을 작성하세요',
            height: 400,
            maxHeight: 400
        });
    });
</script>
</body>
</html>
