<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- ~{} : templates를 가르킨다 , ::header => header태그범위안 내용을 가져온다. -->
<th:block th:insert="~{../templates/header.html::header}"></th:block>
<head>
<title>Image Upload Preview</title>
</head>
<body>
<div th:if="${result} > 0">
	<script type="text/javascript">
		alert("로그인 성공! 환영합니다! " + "[[${name}]] 님!");
		location.href="main";
	</script>
</div>
<div th:if="${result} == 0">
	<script type="text/javascript">
		alert("아이디 또는 암호가 일치하지 않습니다.");
		history.back();
	</script>
</div>
<div th:if="${result} < 0">
	<script type="text/javascript">
		alert("존재하지 않는 아이디입니다.");
		history.back();
	</script>
</div>

</body>
</html>
